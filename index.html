<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>

        <div class="card">

            <div class="img">
                <img id="img1" src="./images/illustration-hero.svg" alt="illustration-hero">
            </div>

            <div class="conteudo">
                <div class="txt">
                    <h1 class="h1">Order Summary</h1>
                    <p class="p1">Yo can now listen to millions of songs,</p>
                    <p class="p2">audiobooks, and podcasts on any device</p>
                    <p class="p3">anywhere you like!</p>
                </div>

                <div class="music">
                    <div class="plan">
                        <img src="./images/icon-music.svg" alt="icon-music" id="img2">

                        <div class="ptxt">
                            <p class="ap">Annual Plan</p>
                            <p class="pri">$55.99/year</p>
                        </div>

                    </div>

                    <a href="#" class="ch">Change</a>
                </div>

                <div class="buttons">

                    <button class="b1">Proceed to Payment</button>

                    <a href="#" class="can">Cancel Order
                    </a>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
